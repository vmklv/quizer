<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>{{%title%}}</title>
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/main.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/slick/slick.css" rel="stylesheet">
	<link href="css/slick/slick-theme.css" rel="stylesheet">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
	<header>
		{{%nav-menu%}}
	</header>
	<div class="main">
		<div class="container">
<div class="survey col-md-12 col-lg-12">
	<form method="POST" action="" enctype="multipart/form-data">
		<!-- <div class="logo">
						<img src="img/surveys/1/logo.jpg" alt="">
					</div> -->
		<div class="title col-md-6 col-lg-6">
			<h2>{{%title-survey%}}</h2>
		</div>
		<div class="surveys col-md-12 col-lg-12">
			<h2>Вопросы</h2>
			<div class="surveys col-md-12 col-lg-12">
			<div class="row">
				<div class="col-md-12">
						<label for="">Вопрос 1</label>
						<input type="text" class="form-control">
				</div>
				<div class="col-md-12 col-lg-12">
					<label for="">Вопрос 2</label>
					<input type="number" class="form-control">
				</div>
				<div class="col-md-12 col-lg-12">
					<label for="">Вопрос 3</label>
					<p><input type="checkbox">Чекбокс 1</p>
					<p><input type="checkbox">Чекбокс 2</p>
					<p><input type="checkbox">Чекбокс 3</p>
				</div>
			</div>
				<div class="submit col-md-2 col-lg-2 col-md-offset-5 col-lg-offset-5">
					<input type="hidden" name="form_token" value="true">
					<input type="submit" value="Отправить" class="btn btn-success col-md-12 col-lg-12">
				</div>
			</div>
	</form>
	</div>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery2.0.js"></script>
	<script src="css/slick/slick.min.js"></script>
	<script src="js/script.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->

</body>

</html>
